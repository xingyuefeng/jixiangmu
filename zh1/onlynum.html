<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>只能输入数字</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <style>
        .box {
            position: relative;
            margin-top: 100px ;
            margin-left: 400px;
        }
        #popover-content2 {
            left: 418px;
            top: 149px;
            position: absolute;
            color: red;

        }
    </style>
</head>
<body>
<div class="box">

<div class="col-sm-6">
    <input  class="form-control" id="input" placeholder="请输入数字">
</div>
    <button id="btn" type="button" class="btn btn-primary">提交</button>

</div>
<div id="popover-content2"><div class=""></div></div>
</body>
</html>
<script>
    window.onload=function(){
        var btn=document.getElementById("btn");
        var input=document.getElementById("input");
        var content=document.getElementById("popover-content2");

        input.onfocus=function(){
            content.innerHTML='';
        }
        var reg=/^[0-9]+$/;
        btn.onclick=function(){
            console.log(input.value);
            if(input.value==''){
                content.innerHTML='请输入内容';
            }else if(input.value.match(reg)){
                content.innerHTML='输入正确';
            }else {
                content.innerHTML='输入信息格式不正确';
            }


        }

    }
</script>
